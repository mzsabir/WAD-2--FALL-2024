<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
   
    <script>
     $(document).ready(function () {
        $("button").click(function(){
    // AJAX call to a API
     const url = "https://jsonplaceholder.typicode.com/users/1"; // Replace with your URL
    $.ajax({
    url: url,
     type: "GET",
    dataType: "json",
    success: function (data) {
        // Dynamically create HTML from JSON response
        const output = `<strong>Address: </strong>${data.address.street}`;
         $('p').html(output);
    },
     
     });
    });
});
</script>


</head>
<body>
    <p id="address"></p>
    <button>Get Address from API</button>
</body>
</html>
